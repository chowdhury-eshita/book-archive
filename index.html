<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="container">
    <!-- search field  -->
    <h1 class="text-center text-primary my-3 fw-bold">Search Your Book</h1>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search Book" aria-label="Search Book"
            aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn btn-outline-danger" type="button" id="button-search">Search</button>
    </div>
    <!-- error message -->
    <div id="error-message" class="text-secondary text-center"></div>
    <!-- spinner -->
    <div id="spinner">
        <div class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <!-- result count  -->
    <div id="result-count" class="text-center my-3">
    </div>
    <!-- search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
